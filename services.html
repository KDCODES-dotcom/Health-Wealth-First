<!DOCTYPE html>
<html lang="en">
<head>

  <title>Health and Wealth First - Services</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6f8; color: #333; }
    nav a { margin: 0 15px; text-decoration: none; color: #004d40; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    header, footer { background: #00796b; color: white; padding: 15px 20px; }
    main { max-width: 900px; margin: 20px auto; }
    h1, h2 { color: #004d40; }
    ul { list-style: disc inside; }

    li:hover { color: #00796b; }

</head>
<body>
  <header>
    <h1>Health and Wealth First</h1>
    <nav>

  <footer>

  <script>
    document.querySelectorAll("#servicesList li").forEach(item => {

      });
