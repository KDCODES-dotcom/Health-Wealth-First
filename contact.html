<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health and Wealth First - Contact</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6f8; color: #333; }
    nav a { margin: 0 15px; text-decoration: none; color: #004d40; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    header, footer { background: #00796b; color: white; padding: 15px 20px; }
    main { max-width: 600px; margin: 20px auto; }
    h1, h2 { color: #004d40; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 10px; font-weight: bold; }
    input, textarea { padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button {
      margin-top: 15px;
      padding: 12px;
      background: #004d40;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00332f; }
    .phone-number {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #004d40;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Health and Wealth First</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" />

      <label for="message">Message or Inquiry:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="phone-number">
      Or call us directly: <a href="tel:+16315752349">631-575-2349</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Health and Wealth First</p>
  </footer>

  <!-- JavaScript for pop-up -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stops page reload
      alert("Thank you for contacting Health and Wealth First! Weâ€™ll be in touch soon.");
      this.reset(); // clear form after submission
    });
  </script>
</body>
</html>
